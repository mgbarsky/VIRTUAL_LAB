<!doctype html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Libre lab</title>
        <link rel="stylesheet" href="css/style.css">

        <script src="js/local_storage.js" defer></script>

        <script src="lib/knockout-3.5.0.js" defer></script>
        <script src="lib/jquery-3.4.1.min.js" defer></script>
        <script src="js/sample_data.js" defer></script>
        <script src="js/app.js" defer></script>
        <script src="js/templates.js" defer></script>
        <script src="js/gui.js" defer></script>
        <script src="js/navigation.js" defer></script>
        <script src="js/levels.js" defer></script>
        <link rel="icon" href="img/pure_logo.png" type="image/x-icon">
        
    </head>
    <body>
        <!-- List levels -->
        <!-- ko if: pageState() === PAGE_STATE.LIST -->
          <navbar-list></navbar-list>
          <options-menu></options-menu>
          <level-list></level-list>
        <!-- /ko -->

        <!-- New level -->
        <navbar-new data-bind="visible: pageState() !== PAGE_STATE.LIST"></navbar-new>
        <nl-1 data-bind="visible: (pageState() === PAGE_STATE.NL1) || (pageState() === PAGE_STATE.EP1) "></nl-1>
        <nl-2 data-bind="visible: (pageState() === PAGE_STATE.NL2) || (pageState() === PAGE_STATE.EP2) "></nl-2>
        <nl-problems data-bind="visible: (pageState() === PAGE_STATE.NL2) || (pageState() === PAGE_STATE.EP2)"></nl-problems>
    </body>
</html>
